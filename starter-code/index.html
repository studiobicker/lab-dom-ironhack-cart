<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <div class="wrap">
    <h1>Ironhack Merchandise Shop</h1>
    <div class="cart">
      <div id="product-rows">
        <div class="product-row">
          <div><span class="pname">IronBubble Head</span></div>
          <div>$<span class="pprice">25.00</span></div>
          <div>
            <label>QTY</label><input type="text" class="pqty" value="0" />
          </div>
          <div>$<span class="ptotal">0.00</span></div>
          <button class="btn btn-delete">delete</button>
        </div>
        <div class="product-row">
          <div><span class="pname">IronShirt</span></div>
          <div>$<span class="pprice">15.00</span></div>
          <div>
            <label>QTY</label><input type="text" class="pqty" value="0" />
          </div>
          <div>$<span class="ptotal">0.00</span></div>
          <button class="btn btn-delete">delete</button>  
        </div>
      </div>
      <div class="add-row">
        <div>
          <span class="pname"><input type="text" id="newProduct" placeholder="Please enter product name" /></span>
        </div>
        <div>
          $<span class="pprice"><input type="text" id="newProductPrice" placeholder="Please enter price" /></span>
        </div>
        <div></div>
        <div></div>
        <div>
          <button id="new-item-create" class="btn btn-create">
            create
          </button>
        </div>
      </div>
      <div class="calculate-row">
        <button id="calc-prices-button" class="btn btn-success">
          Calculate prices
        </button>
      </div>
      <div class="totalprice_row">
        <h2>Total Price: $<span class="carttotal">0</span></h2>
      </div>
      <div id="error"></div>
    </div>
  </div>
</body>

</html>
